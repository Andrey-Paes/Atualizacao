<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PTEMP</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <button id="toggleTheme" class="theme-toggle">
      <div class="switch-handle"></div>
    </button>

    <div id="conteudo">
      <img src="Img/SensorFinal.png" alt="Sensor" class="sensor-image" />

      <div class="inputs-container">
        <div class="sensor-container">
          <label for="tipoSensor">Tipo de Sensor</label>
          <select id="tipoSensor">
            <option value="PT100">PT100</option>
            <option value="PT500">PT500</option>
            <option value="PT1000">PT1000</option>
          </select>
        </div>

        <div class="input-box faixa-container">
          <h3>Faixa do Sensor (°C)</h3>
          <div class="inline-inputs">
            <div class="custom-number">
              <input
                type="number"
                id="faixaMin"
                placeholder="Mín"
                value="0"
                step="1"
              />
            </div>

            <div class="custom-number">
              <input
                type="number"
                id="faixaMax"
                placeholder="Máx"
                value="100"
                step="1"
              />
              <div class="controls">
                <button class="btn-minus" data-target="faixaMax">−</button>
                <button class="btn-plus" data-target="faixaMax">+</button>
              </div>
            </div>
          </div>
        </div>

        <div class="resistencia-container">
          <div>
            <h3>Resistência</h3>
            <input id="res" type="number" placeholder="Ω" />
          </div>
          <div>
            <h3>Temperatura</h3>
            <input id="inputTemp" type="number" placeholder="°C" />
          </div>
        </div>

        <div class="output-container">
          <div>
            <select id="tipoSaida">
              <option value="ma">4–20 mA</option>
              <option value="v">0–10 V</option>
            </select>
            <input id="saida" type="text" placeholder="Saída" readonly />
          </div>
          <div>
            <h3>Output-Ω</h3>
            <input id="saidaRes" type="text" placeholder="Ω" readonly />
          </div>
        </div>

        <input
          id="saidaTemp"
          type="text"
          placeholder="°C"
          readonly
          class="saida-temp-fixa"
        />

        <div class="input-box inline-inputs botoes-calculo">
          <button id="btnCalcular">Calcule°C</button>
          <button id="btnCalcularRes">Calcule Ω</button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>

    <script></script>
    <!-- Pré-carrega a imagem do modo dark -->
    <link rel="preload" href="Img/Darkv1.png" as="image" />
  </body>
</html>
