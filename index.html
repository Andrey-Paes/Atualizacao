<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sensor PT</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!-- BotÃ£o deslizante de tema -->
    <div class="theme-toggle">
      <div id="toggleTheme" class="theme-switch">
        <div class="switch-handle"></div>
      </div>
    </div>

    <div id="conteudo">
      <img src="Img/SensorFinal.png" alt="Sensor" class="sensor-image" />

      <div class="inputs-container">
        <div class="sensor-container">
          <label for="tipoSensor">Tipo de Sensor</label>
          <select id="tipoSensor">
            <option value="PT100">PT100</option>
            <option value="PT500">PT500</option>
            <option value="PT1000">PT1000</option>
          </select>
        </div>

        <div class="input-box faixa-container">
          <h3>Faixa do Sensor (Â°C)</h3>
          <div class="inline-inputs">
            <div class="custom-number">
              <input
                type="number"
                id="faixaMin"
                placeholder="MÃ­n"
                value="0"
                step="1"
              />
            </div>

            <div class="custom-number">
              <input
                type="number"
                id="faixaMax"
                placeholder="MÃ¡x"
                value="100"
                step="1"
              />
              <div class="controls">
                <button class="btn-minus" data-target="faixaMax">âˆ’</button>
                <button class="btn-plus" data-target="faixaMax">+</button>
              </div>
            </div>
          </div>
        </div>

        <div class="resistencia-container">
          <div>
            <h3>ResistÃªncia</h3>
            <input id="res" type="number" placeholder="Î©" />
          </div>
          <div>
            <h3>Temperatura</h3>
            <input id="inputTemp" type="number" placeholder="Â°C" />
          </div>
        </div>

        <div class="output-container">
          <div>
            <select id="tipoSaida">
              <option value="ma">4â€“20 mA</option>
              <option value="v">0â€“10 V</option>
            </select>
            <input id="saida" type="text" placeholder="SaÃ­da" readonly />
          </div>
          <div>
            <h3>Output-Î©</h3>
            <input id="saidaRes" type="text" placeholder="Î©" readonly />
          </div>
        </div>

        <input
          id="saidaTemp"
          type="text"
          placeholder="Â°C"
          readonly
          class="saida-temp-fixa"
        />

        <div class="input-box inline-inputs">
          <button id="btnCalcular">CalculeÂ°C</button>
          <button id="btnCalcularRes">Calcule Î©</button>
        </div>
      </div>
    </div>

    <!-- scripts -->
    <script src="script.js"></script>

    <script>
      // Incremento/decremento dos botÃµes + e
      document.querySelectorAll(".btn-plus").forEach((btn) => {
        btn.addEventListener("click", () => {
          const target = document.getElementById(btn.dataset.target);
          target.stepUp();
        });
      });

      document.querySelectorAll(".btn-minus").forEach((btn) => {
        btn.addEventListener("click", () => {
          const target = document.getElementById(btn.dataset.target);
          target.stepDown();
        });
      });

      // ðŸŒ™ AlternÃ¢ncia de modo claro/escuro com botÃ£o deslizante
      const toggleBtn = document.getElementById("toggleTheme");
      const sensorImage = document.querySelector(".sensor-image");

      toggleBtn.addEventListener("click", () => {
        // Anima o fade de todo o corpo
        document.body.classList.add("fade-out");

        setTimeout(() => {
          const isDark = document.body.classList.toggle("dark-mode");
          sensorImage.src = isDark ? "Img/Dark.png" : "Img/SensorFinal.png";
          document.body.classList.remove("fade-out");
        }, 300);
      });
    </script>
  </body>
</html>
